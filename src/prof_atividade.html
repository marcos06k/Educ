<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar atividade</title>
</head>
<body>
    <form method="post" action="backend/professor_atividade.php" enctype="multipart/form-data">
        <table>
            <tr>
                <th>id aula</th>
                <th>arquivo blob</th>
                <th>peso</th>
                <th>consulta</th>
                <th>entregavel</th>
                <th>prazo entrega</th>
                <th>coletiva</th>
            </tr>
            <tr>
                <td>
                    <input type="number" name="id_aula" >
                </td>
                <td>
                    <input type="file" name="arquivo" accept="arquivo/*">
                </td>
                <td>
                    <input type="text" name="nome" >
                </td>
                <td>
                    <select name="peso" >
                        <option selected disabled>Escolha</option>
                        <option value="atividade_avaliativa">Atividade Avaliativa - Prova</option>
                        <option value="atividade_nao_avaliativa">Atividade N達o Avaliativa - Atividade Dicadica</option>
                    </select>
                </td>
                <td>
                    <select name="consulta" >
                        <option selected disabled>Escolha</option>
                        <option value="sim">Sim</option>
                        <option value="nao">N達o</option>
                    </select>
                </td>
                <td>
                    <select name="entregavel" >
                        <option selected disabled>Escolha</option>
                        <option value="sim">Sim</option>
                        <option value="nao">N達o</option>
                    </select>
                </td>
                <td>
                    <input type="date" name="prazo_entrega" >
                </td>
                <td>
                    <select name="coletiva" >
                        <option selected disabled>Escolha</option>
                        <option value="sim">Sim</option>
                        <option value="nao">N達o</option>
                    </select>
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
